<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THsukienchuot</title>
</head>
<body>
<form>
    <img src="1.png" id="img" style="position:absolute;left:550px; top:0;" height="200" width="210">
    <br><br><br><br><br><br><br><br><br><br><br>
    <p>Click button below to move the image to right</p>
    <input type="button" onclick="phai()" value="Click me to move right">
    <input type="button" onclick="trai()" value="Click me to move left">
</form>
<script>
    function phai() {
        let anh=document.getElementById("img");
        anh.style.left=parseInt(anh.style.left)+ 5+ "px";
    }
    function trai() {
        let anh=document.getElementById("img")
        anh.style.left=parseInt(anh.style.left)- 5+"px";
    }
</script>
</body>
</html>
